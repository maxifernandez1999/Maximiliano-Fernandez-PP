<table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th>{{product.code}}</th>
          <td><input type="button" class="btn btn-primary" value="Detail" (click)="sendDataToCommunicatorService(product)"></td>
        </tr>
      </tbody>
    </table>
